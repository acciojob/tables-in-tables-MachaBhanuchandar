<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            /* border-collapse: collapse; */
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        .highlight {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Nested Table 2</th>
                <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td rowspan="2">
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">Nested Table 3</th>
                <th>Nested Table 4</th>
            </tr>
            <tr>
                <td>Nested Table</td>
                <td>Demo Continued</td>
                <td class="highlight">HTML</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
