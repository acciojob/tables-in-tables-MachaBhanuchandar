<!DOCTYPE html>
<html>
<head>
<title>Nested Tables</title>
<style>
  table {
    border-collapse: collapse;
    width: 80%; /* Adjust as needed */
    margin: 20px auto; /* Center the main table */
    border: 1px solid black;
  }
  td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
  .nested-table {
    width: 100%;
  }
  .nested-table th, .nested-table td {
    border: 1px solid gray;
    padding: 5px;
    text-align: center;
  }
  .header-dark {
    background-color: #333;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td>
      <table class="nested-table">
        <th colspan=2>Nested Table 2</th>
        
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        <tbody>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </tbody>
      </table>
    </td>
    <td>
      <table class="nested-table">
        <th>Nested Table 1</th>
        <tbody>
          <tr><td><ul>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
          </ul></td></tr>
        </tbody>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table class="nested-table">
        <th colspan=2>Nested Table 3</th>
        <tbody>
          <tr>
            <td>Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </tbody>
      </table>
    </td>
    <td >
      <table class="nested-table">
       <tr>
		    <th>Nested Table 4</th>
        <tbody>
          <tr><td class="header-dark">HTML</td></tr>
        </tbody>
	   </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
