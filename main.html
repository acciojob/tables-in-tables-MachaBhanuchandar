<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-- Your code here -->
		<table border="1">
    <tr>
        <th>Main Table</th>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table border="1">
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 2 -->
            <table border="1">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data A</td>
                    <td>Data B</td>
                    <td>Data C</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 3 with a list -->
            <table border="1">
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                    <td>Data X</td>
                    <td>Data Y</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Nested Table 4 with a black background cell -->
            <table border="1">
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td style="background-color: black; color: white;">HTML</td>
                    <td>Data M</td>
                    <td>Data N</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

		

  </body>
</html>
